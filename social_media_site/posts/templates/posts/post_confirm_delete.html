{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="container">
  {% if post.photo %}
  <img width=600 height=400 src="{{post.photo.url}}" alt=""/>
  {% endif %}
</div>
<div class="">
  {{post.message}}  
</div>
<div class="delete">
  <form  method="post">
    {% csrf_token %}
    <input type="submit" name="" value="Delete" class="btn btn-danger btn-lg">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
  </form>
</div>
{% endblock %}
