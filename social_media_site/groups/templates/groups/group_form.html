{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}
<h4>Create New Group</h4>
<div class="container">
  <form action="{% url 'groups:create' %}" method="post" id=groupForm>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="" value="Create" class="btn btn-primary btn-lg">
  </form>
</div>

{% endblock %}
